<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODIN-Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="calc" style="text-align: center !important;">
        <h3 style="padding-left:5px;">CALCULATOR</h3>
        <div class="display" id="display">
            <!-- <input type="text" name="d_num" id="d_num"> -->
            <div class="txt" id="txt">
            </div>

        </div>
        <div class="buttons">
            <div class="row" style="text-align: center;">
                <div class="col-6" style="padding:1px !important;">
                    <button class="btns btnac">AC</button>
                </div>
                <div class="col-3" style="padding:1px !important;">
                    <button class="btns clear">C</button>
                </div>
                <div class="col-3" style="padding:1px !important;">
                    <button class="btns btnop btndiv">/</button>
                </div>
            </div>
            <div class="row" style="text-align: center;">
                <div class="col-3" style="padding:1px !important;">
                    <button class="btns btnum" value="7">7</button>
                </div>
                <div class="col-3" style="padding:1px !important;">
                    <button class="btns btnum" value="8">8</button>
                </div>
                <div class="col-3" style="padding:1px !important;">
                    <button class="btns btnum" value="9">9</button>
                </div>
                <div class="col-3" style="padding:1px !important;">
                    <button class="btns btnop btnmul">x</button>
                </div>
            </div>
            <div class="row" style="text-align: center;">
                <div class="col-3" style="padding:1px !important;">
                    <button class="btns btnum" value="4">4</button>
                </div>
                <div class="col-3" style="padding:1px !important;">
                    <button class="btns btnum" value="5">5</button>
                </div>
                <div class="col-3" style="padding:1px !important;">
                    <button class="btns btnum" value="6">6</button>
                </div>
                <div class="col-3" style="padding:1px !important;">
                    <button class="btns btnop btnsub">-</button>
                </div>
            </div>
            <div class="row" style="text-align: center;">
                <div class="col-3" style="padding:1px !important;">
                    <button class="btns btnum" value="1">1</button>
                </div>
                <div class="col-3" style="padding:1px !important;">
                    <button class="btns btnum" value="2">2</button>
                </div>
                <div class="col-3" style="padding:1px !important;">
                    <button class="btns btnum" value="3">3</button>
                </div>
                <div class="col-3" style="padding:1px !important;">
                    <button class="btns btnop btnadd">+</button>
                </div>
            </div>
            <div class="row" style="text-align: center;">
                <div class="col-3" style="padding:1px !important;">
                    <button class="btns btnum" value="0">0</button>
                </div>
                <div class="col-3" style="padding:1px !important;">
                    <button class="btns btndot">.</button>
                </div>
                <div class="col-6" style="padding:1px !important;">
                    <button class="btns btnequal">=</button>
                </div>
            </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
